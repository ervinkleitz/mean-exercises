<!--<!DOCTYPE html>-->
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

    <title>Pokdedex</title>
    <meta charset="utf-8">
    
</head>

<body>
    <div class="container text-center">
        <h1 class="text-center jumbotron">Pokedex</h1>
        <h4 class="text-center">Select Pokemon</h4>
        
        <div class="btn-group text" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="pokemon-dropdown">
                Charmander <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="pokemon-list">
                <li><a href="#">Charmander</a></li>
                <li><a href="#">Bulbasaur</a></li>
                <li><a href="#">Squirtle</a></li>
                <li><a href="#">Pikachu</a></li>
            </ul>
        </div>  
    </div>
    
    <div class="container pokemon-area">
        <div class="row">
            <div class="text-center col-md-2 col-sm-2 col-md-offset-3 col-lg-offset-3 col-sm-offset-3 pokemon-pic">
                <img class="img-responsive" src="img/charmander.png" style="height:120px">
            </div>
            <div class="col-md-4 col-lg-4 col-sm-4 data-area">
                <h7 id="name">Name: <br></h7>
                <h7 id="type">Type: <br></h7>
                <h7 id="hp">HP: <br></h7>
                <h7 id="abilities">Abilities: </h7>
            </div>
        </div>
    </div>
  
    



</body>
</html>
