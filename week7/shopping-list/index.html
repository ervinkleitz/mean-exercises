<!DOCTYPE html>
<html>
<head>
	<title>Warp up</title>
</head>
<body ng-app="myApp">

	<h1>Mom's shopping list</h1>
	<div ng-controller="ctrl">
		<input type="text" ng-model="myItem" placeholder="item">
		<button ng-click="addItem()">add</button>
		<ul ng-repeat="item in shoppingList">
			<li><button ng-click="delete(item)">X</button>{{item}}</li>
		</ul>
	</div>
	<!--scripts-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="ng.js"></script>
</body>
</html>
