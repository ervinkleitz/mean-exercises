<!DOCTYPE html>
<html>
<head>
	<title>Project refresher</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
	<body ng-app="myApp" class="container">
		<div ng-controller="sumController">
			<form>
				<p>Enter Addends</p>
				<input type=text id="num_one" placeholder="first number">
				<input type=text id="num_two" placeholder="second number">
			</form><br>
			<button ng-click="getSum()">Get Sum</button>
			<input type=text value="{{sum}}">
		</div>
		<div ng-controller="prodController">
			<form>
				<p>Enter Multiplicands</p>
				<input type=text id="mult_one" placeholder="first number">
				<input type=text id="mult_two" placeholder="second number">
			</form><br>
			<button ng-click="getProd()">Get Product</button>
			<input type=text value="{{product}}">
		</div>
		<!--scripts-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
		<script src="ng.js" type="text/javascript"></script>
	</body>
</html>
