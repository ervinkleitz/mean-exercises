<html>
	<head>
		<title>Cartoons</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body ng-app="cartoonApp">
		<div ng-controller="myCtrl" class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Add your favorite Cartoon!</h1>
				</div>
				<div class="row">
					<input class="col-md-6 col-md-offset-3 field" type="text" ng-model="cartoon.title" placeholder="Title">
					<input class="col-md-6 col-md-offset-3 field" type="text" ng-model="cartoon.img" placeholder="Image Url">
					<input class="col-md-6 col-md-offset-3 field" type="text" ng-model="cartoon.description" placeholder="Description">
				</div>
				<div class="row">
					<button type="submit" class="btn btn-primary col-md-2 col-md-offset-5" ng-click="saveCartoon()">Submit</button>
				</div>
			</div>
			<div ng-repeat="cartoon in cartoons">
				<h1>{{cartoon.title}}</h1>
				<img ng-src="{{cartoon.img}}">
				<p>{{cartoon.description}}</p>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="ui-bootstrap-tpls-0.13.0.min.js"></script>
		<script src="controller.js"></script>
		<script src="cartoon-service.js"></script>
	</body>
</html>
